<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadmeLaw Popup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f0f2f5;
            width: 80%; /* Adjust the width to be 80% of the screen size */
            max-width: 600px; /* Maximum width to ensure the popup doesn't get too wide on large screens */
            min-width: 300px; /* Minimum width to ensure readability on small screens */
            margin: auto; /* Center the popup */
        }
        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .header1 {
            font-size: 15px;
            color: #333;
            margin-bottom: 20px;
        }
        .overview-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 10px;
        }
        .overview {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">Need a Hint?</div>
    <div class="header1">An overview of the website is displayed here... ;)</div>

    <div class="overview-container">
        <p class="overview">Overview result from OpenAI will be displayed here...</p>
        <!-- <div id="openaiResult">Loading...</div> -->
        <!-- Include your popup.js script -->
        <!-- <script src="popup.js"></script> -->
    </div>
    <script src="exaplainButton.js"></script>
</body>
</html>
